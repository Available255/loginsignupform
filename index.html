<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/sunnderland1.png" alt="">
        
      </div>
      <div class="back">
        <img class="backImg" src="images/sunnderland1.png" alt="">
        
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="container">
                
                  <i class="fas fa-lock"></i>
                  <i class="fas fa-eye-slash show_hide"></i>
                  <input spellcheck="false" type="password" placeholder="Enter password">
                </div>
                <div class="indicator">
                  <div class="icon-text">
                    <i class="fas fa-exclamation-circle error_icon"></i>
                    <h6 class="text"></h6>
                  </div>
                </div>
              </div>
            
              <div class="wrapper">
                <div class="pass-field">
                  <input type="password" placeholder="Create password">
                  <i class="fa-solid fa-eye"></i>
                </div>
                <div class="content">
                  <p>Password must contains</p>
                  <ul class="requirement-list">
                    <li>
                      <i class="fa-solid fa-circle"></i>
                      <span>At least 8 characters length</span>
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i>
                      <span>At least 1 number (0...9)</span>
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i>
                      <span>At least 1 lowercase letter (a...z)</span>
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i>
                      <span>At least 1 special symbol (!...$)</span>
                    </li>
                    <li>
                      <i class="fa-solid fa-circle"></i>
                      <span>At least 1 uppercase letter (A...Z)</span>
                    </li>
                  </ul>
                </div>
              </div>
          
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
